---
layout: default
---
<div class="post">

  <header class="post-header">
    <span class="meta pull-right">{{ page.date | date: "%d %B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
    <h1>{{ page.title }}</h1>
    <h3>{{ page.description }}</h3>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {{ post.tags }}

</div>
