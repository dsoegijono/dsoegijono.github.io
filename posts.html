---
id: posts
layout: page
title: Posts
description: List of blog posts.
permalink: /posts/
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date: "%d %B %Y" }}</span>
      <p>{{ post.description }}</p>
      {% if post.tags != null %}
        <p><span style="vertical-align: top;">{{ post.tags | array_to_sentence_string }}</span></p>
      {% endif %}
    </div>
  {% endfor %}
</div>
